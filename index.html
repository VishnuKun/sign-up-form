<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="script" href="script.js">
</head>

<body>
    <div class="main-container">
        <div class="logo-container">
            <img src="images/logo.png" alt="">
            <h1>VIVI</h1>
        </div>
        <div class="form-container">
            <h3>Sign-up</h3>
            <form action="https://httpbin.org/post" method="post">
                <div class="name">
                    <div class="name-input">
                        <label for="first-name"><input id="first-name" name="users-first-name" type="text"
                                placeholder="First Name" required title="Enter your first name."></label>
                    </div>
                    <div class="name-input">
                        <label for="last-name"><input id="last-name" name="users-last-name" type="text"
                                placeholder="Last Name"></label>
                    </div>
                </div>
                <div class="mail">
                    <label for="mail"><input type="email" placeholder="Email" required
                            title="Fill your email address" name="email"></label>
                </div>
                <div class="username">
                    <label for="user-name"><input id="user-name" type="text" placeholder="Username" required
                            title="Enter a unique username." name="username"></label>
                </div>
                <div class="passwords">
                    <div class="pswd">
                        <label for="pass-word"><input type="password" id="pass-word" placeholder="Password"
                                name="password" required
                                title="Fill a strong password containing both cases letters, numbers and special characters."></label>
                    </div>
                    <div class="pswd">
                        <label for="pass-word"><input type="password" id="pass-word" placeholder="Confirm Password"
                                name="password_confirmed" title="Retype password to confirm." required></label>
                    </div>

                </div>
                <div class="submit-button">
                    <button type="submit">Create Account</button>
                </div>
            </form>
            <div class="sign-in">Already have an account? <a href="sign_in.html">Sign in</a>.</div>
        </div>
    </div>
</body>

</html>
