<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="script" href="script.js">
</head>

<body>
    <div class="main-container">
        <div class="info-container">
            <div class="logo-company-container">
                <div class="logo">
                    <img src="images/logo.png" alt="">
                </div>
                <div class="company-name">
                    <h1>COMPANY</h1>
                </div>
            </div>
            <div class="info">Lorem ipsum dolor sit amet consectetur adipisicing elit. Quibusdam ducimus voluptas
                labore, officia fugiat, numquam quas repellat, vero optio dolore deserunt.</div>
            <div class="image-credits">Photo taken by <a href="https://unsplash.com/@pawel_czerwinski">Pawel
                    Czerwinski</a> on <a href="https://unsplash.com">Unsplash</a></div>
        </div>
        <div class="form-container">
            <div class="intro">Join our community and start your journey today.</div>
            <form action="https://httpbin.org/post" method="post">
                <div class="form-group">
                    <div class="name">
                        <label for="name">Name <input type="text" id="name" name="name"></label>
                    </div>
                </div>
                <div class="form-group">
                    <div class="username">
                        <label for="user-name">Username <input type="text" id="user-name" name="user-name"></label>
                    </div>
                </div>
                <div class="form-group">
                    <div class="email-address">
                        <label for="mail">Email <input type="email" id="mail" name="email-address"></label>
                    </div>
                </div>
                <div class="form-group">
                    <div class="pass-word">
                        <label for="pass-word">Password <input type="password" id="pass-word" name="pass-word"></label>
                    </div>
                </div>
                <div class="form-group">
                    <div class="confirm-password">
                        <label for="confirm-password">Repeat Password<input type="password" id="confirm-password"
                                name="confirm-password"></label>
                    </div>
                </div>
                <div class="footer-section">
                    <button>Create My Account</button>
                    <div class="sign-in">Already a member? <a href="signin.html">Sign in</a></div>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
